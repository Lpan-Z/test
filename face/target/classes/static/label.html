<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魔法相机 & 活体检测</title>
  <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }

        body {
            background-color: #ffebf3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 主容器样式 */
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* 装饰元素 */
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            opacity: 0.3;
            z-index: 0;
        }

        .decoration.top-left {
            top: -50px;
            left: -50px;
        }

        .decoration.bottom-right {
            bottom: -50px;
            right: -50px;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            color: #ff6b88;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #888;
            font-size: 1rem;
        }

        /* 标签页样式 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .tab {
            flex: 1;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            margin: 0 15px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .tab:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .tab:active {
            transform: translateY(0);
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
        }

        .tab.magic::before {
            background: linear-gradient(90deg, #a18cd1, #fbc2eb);
        }

        .tab.living::before {
            background: linear-gradient(90deg, #84fab0, #8fd3f4);
        }

        .tab-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ff6b88;
        }

        .tab.magic .tab-icon {
            color: #a18cd1;
        }

        .tab.living .tab-icon {
            color: #84fab0;
        }

        .tab h2 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .tab p {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* 内容区域样式 */
        .content {
            padding: 0 30px 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* 底部样式 */
        .footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                width: 100%;
                max-width: 100%;
                margin: 10px 0;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
  <!-- 装饰元素 -->
  <div class="decoration top-left"></div>
  <div class="decoration bottom-right"></div>

  <!-- 头部 -->
  <div class="header">
    <h1>✨ 趣味功能体验 ✨</h1>
    <p>选择您想要体验的功能</p>
  </div>

  <!-- 标签页 -->
  <div class="tabs">
    <!-- 魔法相机标签 -->
    <button class="tab magic" onclick="navigateTo('magic')">
      <div class="tab-icon">🎨</div>
      <h2>魔法相机</h2>
      <p>将您的照片变成动漫风格，体验奇妙的二次元世界</p>
    </button>

    <!-- 活体检测标签 -->
    <button class="tab living" onclick="navigateTo('living')">
      <div class="tab-icon">👁️</div>
      <h2>活体检测</h2>
      <p>确保您是真实的人类用户，提供安全验证服务</p>
    </button>
  </div>

  <!-- 内容区域 -->
  <div class="content">
    <p>点击上面的卡片，开始体验我们的有趣功能吧！</p>
    <p>魔法相机可以将您的照片变成动漫风格，活体检测可以验证您的真实性。</p>
  </div>

  <!-- 底部 -->
  <div class="footer">
    <p>© 2025 趣味功能体验 | 暖色色调风格</p>
  </div>
</div>

<script>
        /**
         * 导航到指定功能页面
         * @param {string} type - 功能类型 ('magic' 或 'living')
         */
        function navigateTo(type) {
            // 定义功能页面的URL
            const urls = {
                magic: 'http://127.0.0.1:9090/anime.html',  // 魔法相机页面URL
                living: 'http://127.0.0.1:9090/living.html'  // 活体检测页面URL
            };

            // 检查类型是否有效
            if (urls[type]) {
                // 跳转到对应页面
                window.location.href = urls[type];
            } else {
                console.error('未知的功能类型:', type);
            }
        }

         *         method: 'POST',

         *     .then(response => response.json())

         *     })

         *         console.error('请求错误:', error);
         *     });
         * }
         */
    </script>
</body>
</html>
